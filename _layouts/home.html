---
layout: default
---
<article {% if page.feature-img %}class="feature-image"{% endif %}>
  <header style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">

    {% if page.subtitle %}<b class="subtitle">{{ page.subtitle }}</b>{% endif %}
  </header>
<main>  <section class="post-content">{{ content }}</section>


</article>
